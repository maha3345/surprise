<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ðŸ’Œ</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Montserrat',sans-serif;
    background:#1a0a14;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* -------- ENVELOPE -------- */

.container{
    text-align:center;
    transition:opacity 0.6s ease;
}

.envelope{
    font-size:9rem;
    cursor:pointer;
    animation:bounce 1.5s infinite alternate;
    filter:drop-shadow(0 0 25px rgba(255,182,193,0.7));
}

@keyframes bounce{
    from{ transform:scale(1); }
    to{ transform:scale(1.1); }
}

.hint{
    color:#ffb6c1;
    margin-top:20px;
    animation:blink 1.5s infinite;
}

@keyframes blink{
    50%{ opacity:0.3; }
}

/* -------- SPECIAL MESSAGE -------- */

.special-message{
    font-family:'Pacifico',cursive;
    font-size:3rem;
    color:#ffb6c1;
    margin-bottom:30px;
    animation:fadeIn 1s ease;
}

@keyframes fadeIn{
    from{ opacity:0; transform:scale(0.8); }
    to{ opacity:1; transform:scale(1); }
}

/* -------- QUESTION PAGE -------- */

.question-page{
    display:none;
    text-align:center;
}

.question{
    font-family:'Pacifico',cursive;
    font-size:3.5rem;
    color:#ffb6c1;
    margin-top:30px;
    white-space:nowrap;
}

.buttons{
    margin-top:40px;
    display:flex;
    gap:30px;
    justify-content:center;
}

button{
    padding:18px 45px;
    font-size:1.3rem;
    border:none;
    border-radius:50px;
    cursor:pointer;
    font-weight:600;
    transition:0.3s;
}

.yes{
    background:#ffb6c1;
    color:#1a0a14;
}

.yes:hover{
    transform:scale(1.1);
}

.no{
    background:#333;
    color:#aaa;
    position:relative;
}

/* -------- FALLING HEARTS -------- */

.falling-heart{
    position:absolute;
    top:-10%;
    color:rgba(255,182,193,0.5);
    font-size:1.5rem;
    animation:fall linear forwards;
    pointer-events:none;
}

@keyframes fall{
    to{
        top:110%;
        opacity:0;
    }
}

/* -------- FINAL PAGE -------- */

.final-page{
    position:absolute;
    width:100%;
    height:100vh;
    background:#1a0a14;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    opacity:0;
    pointer-events:none;
    transition:opacity 1s ease;
}

.final-text{
    font-family:'Pacifico',cursive;
    font-size:2rem;
    color:#ffb6c1;
    opacity:0;
    letter-spacing:2px;
    text-align:center;
    padding:20px;
}

.line{
    white-space:nowrap;
    margin:10px 0;
}

.love-line{
    margin-top:40px;
}

.fade-in{
    animation:fadeText 3s ease forwards;
}

@keyframes fadeText{
    from{
        opacity:0;
        transform:translateY(30px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

/* ðŸ“± Responsive Fix */
@media (max-width:768px){

    .envelope{
        font-size:6rem;
    }

    .special-message{
        font-size:2rem;
    }

    .message-text{
        font-size:1rem;
        padding:25px;
    }

    .question{
        font-size:6vw;
    }

    .final-text{
        font-size:2vw;
    }

}

</style>
</head>
<body>

<!-- ENVELOPE PAGE -->
<div class="container" id="envelopeContainer">
    <div class="special-message" id="specialMessage">
        A special message for you...
    </div>
    
    <div class="envelope" onclick="openEnvelope()">ðŸ’Œ</div>
    <div class="hint" id="hint">Click the envelope ðŸ‘†</div>
</div>

<!-- QUESTION PAGE -->
<div class="question-page" id="questionPage">
    <div class="question">
        Will You Be My Valentine, abhigna?
    </div>

    <div class="buttons">
        <button class="yes" onclick="sayYes()">Yes</button>
        <button class="no" id="noBtn">No</button>
    </div>
</div>

<!-- FINAL PAGE -->
<div class="final-page" id="finalPage">
    <div class="final-text" id="finalText">
        <div class="line">Yayy!! I knew it</div>
        <div class="line">You're my sister forever!</div>
        <div class="line">My partner in crime, my sunshine,</div>
        <div class="line">and the reason I believe in true friendship.</div>
        <div class="line">Love you the mostðŸ’•</div>
        <div class="line">Happy Valentine's Day </div>
    </div>
</div>

<script>

/* -------- Background Hearts -------- */

function createHeart(){
    const heart=document.createElement("div");
    heart.className="falling-heart";
    heart.innerHTML="ðŸ’•";
    heart.style.left=Math.random()*100+"%";
    heart.style.animationDuration=(5+Math.random()*5)+"s";
    heart.style.fontSize=(1+Math.random()*1.5)+"rem";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),10000);
}

setInterval(createHeart,700);


/* -------- Open Envelope -------- */

function openEnvelope(){
    const envelopeContainer = document.getElementById("envelopeContainer");
    const questionPage = document.getElementById("questionPage");
    
    envelopeContainer.style.opacity="0";
    
    setTimeout(()=>{
        envelopeContainer.style.display="none";
        questionPage.style.display="block";
        questionPage.style.animation="fadeIn 1s ease";
    }, 600);
}


/* -------- Show Question -------- */

function showQuestion(){
    const envelopeContainer = document.getElementById("envelopeContainer");
    const questionPage = document.getElementById("questionPage");
    
    envelopeContainer.style.opacity="0";
    
    setTimeout(()=>{
        envelopeContainer.style.display="none";
        questionPage.style.display="block";
        questionPage.style.animation="fadeIn 1s ease";
    }, 600);
}


/* -------- No Button Impossible -------- */

const noBtn=document.getElementById("noBtn");

function moveNo(){
    const x=Math.random()*(window.innerWidth-150);
    const y=Math.random()*(window.innerHeight-80);
    noBtn.style.position="fixed";
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
}

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("click",moveNo);


/* -------- Yes Click -------- */

function sayYes(){
    const questionPage = document.getElementById("questionPage");
    const final=document.getElementById("finalPage");
    const text=document.getElementById("finalText");

    questionPage.style.opacity="0";

    setTimeout(()=>{
        questionPage.style.display="none";
        final.style.opacity="1";
        final.style.pointerEvents="auto";

        setTimeout(()=>{
            text.classList.add("fade-in");
        },300);

    },800);
}

</script>

</body>
</html>
